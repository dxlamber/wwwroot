<head>
	<script src="./jquery.js"></script>
</head>
<div>
</div>
<script>
	function mainEntry()
	{
		testAPIAllJson();
		testAPIJsonGoHtmlCome();
	};
	function okFn(data, status)
	{
	debugger;
	}
	function failedFn(data, status)
	{
	debugger;
	}
	//Send Json, return Json
	function testAPIAllJson()
	{
		var postObj = {
			"tUrl": "http://www.baidu.com/"
		};
		$.ajax({
			url:"http://localhost:3030/api/getSiteJson",
			type: "POST",
			
			contentType: "application/json",
			data: JSON.stringify(postObj),
			
			dataType: "json",
			
			success: okFn,
			error: failedFn
		});
	}
	//Send Json, return HTML
	function testAPIJsonGoHtmlCome()
	{
		var postObj = {
			"tUrl": "http://www.baidu.com/"
		};
		$.ajax({
			url:"http://localhost:3030/api/getSiteHTML",
			type: "POST",
			
			contentType: "application/json",
			data: JSON.stringify(postObj),
			
			dataType: "html",
			
			success: okFn,
			error: failedFn
		});
	}
	$(document).ready(mainEntry);
</script>
