<head>
	<script src="./jquery.js"></script>
</head>
<div>
	static text goes here
</div>
<div id="outputarea">api return data goes here !</div>
<textarea id="outputareahtml" style="height:600px;width:1024px;">api return html goes here !</textarea>
<script>
	function mainEntry()
	{
		testAPIAllJson();
		testAPIJsonGoHtmlCome();
	};
	function okFn(data, status)
	{
	debugger;
		$("#outputarea").html(data.text);
	}
	function okHtmlFn(data, status)
	{
	debugger;
		$("#outputareahtml").text(data);
	}
	function failedFn(data, status)
	{
	debugger;
	}
	//Send Json, return Json
	function testAPIAllJson()
	{
		var postObj = {
			"tUrl": "http://www.google.com/"
		};
		$.ajax({
			url:"http://172.28.17.74:3030/api/getSiteJson",
			type: "POST",
			
			contentType: "application/json",
			data: JSON.stringify(postObj),
			
			dataType: "json",
			
			success: okFn,
			error: failedFn
		});
	}
	//Send Json, return HTML
	function testAPIJsonGoHtmlCome()
	{
		var postObj = {
			"tUrl": "http://www.google.com/"
		};
		$.ajax({
			url:"http://172.28.17.74:3030/api/getSiteHTML",
			type: "POST",
			
			contentType: "application/json",
			data: JSON.stringify(postObj),
			
			dataType: "html",
			
			success: okHtmlFn,
			error: failedFn
		});
	}
	$(document).ready(mainEntry);
</script>
