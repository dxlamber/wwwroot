<!DOCTYPE html>
<html>
<head>
	<title>a Html 5 page for moble phone</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width,height=device-height,user-scalable=yes,initial-scale=1"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<link rel="stylesheet" type="text/css" href="reset.css"/>
	<style>
		ul{
			width:16.8rem;
			margin-top:10px;
			margin-left: auto;margin-right: auto; /*定宽元素水平居中*/
		}
		li{
			width: 100%;
			height: 7.8rem;
			margin-bottom:3px!important;
			
			border-radius: 6px;
			border: 1px solid #ccc;
			
			position: relative;/*为了让里面的button可以绝对定位*/
		}
		
		/*Use the "success" and "danger" of the bootstrap style*/
		.noCheck{
			    
				border-top-width: 7px;
				border-top-color: #d9534f;
		}
		.hasCheck{
				border-top-width: 7px;
				border-top-color: #5cb85c;
		}
		.btn {
			display: inline-block;
			padding: 6px 12px;
			margin-bottom: 0;
			font-size: 0.6rem;
			text-align: center;
			white-space: nowrap;
			vertical-align: middle;
			touch-action: none;			/*在这个button上，按下时，不能上下滚动，拖动，放大缩小。*/
			user-select: none;			/*文本不可选择*/
			background-image: none;
			border: 1px solid transparent;
			border-radius: 4px;
	
			position:absolute;
			right: 0.2rem;
			bottom: 0.1rem;
		}
		.btn:active {
			color: #fff;
			background-color: #000;
			border-color: #000;
		}
		
		.btn-default {
			color: #333;
			background-color: #fff;
			border-color: #ccc;
		}
		.btn-hasCheck {
			color: #fff;
			background-color: #5cb85c;
			border-color: #4cae4c;
		}
		.btn-noCheck {
			color: #fff;
			background-color: #d9534f;
			border-color: #d43f3a;
		}
	</style>
</head>
<body>
	<ul>
		<li class="noCheck"><h3>状态 1</h3><p>未点击</p><button class="btn btn-default">签到</button></li>
		<li class="hasCheck"><h3>状态 2</h3><p>已点击</p><button class="btn btn-hasCheck">签到取消</button></li>
		<li class="noCheck"><h3>状态 3</h3><p>如何表示动作响应</p><button class="btn btn-noCheck">签到取消</button></li>
		<li class="noCheck"><h3>状态 4</h3><p>比如按压，但是不释放，按压划走，相当于没有按压。</p></li>
		<li class="noCheck">e</li>
		<li class="noCheck">f</li>
		<li class="noCheck">g</li>
		<li class="noCheck">h</li>
	</ul>
</body>
<script src="/lib/zepto/zepto.js"></script>
<script type="text/javascript">
function startEntry()
{
	bindEvents();
};
function bindEvents(){
	$("ul li").on("touchend", function(){console.log(arguments)});
};
$(document).ready(startEntry);
</script>
</html>
